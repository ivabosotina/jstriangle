<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle JS</title>
</head>

<body>
    <p>Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7.
    </p>
    <button onclick="results()">answer</button>
    <p id="answer"></p>
</body>
<script>
    function results() {
        var a = 5;
        var b = 6;
        var c = 7;

        var s = (a + b + c) / 2;

        console.log(s);

        var A = Math.sqrt(s * (s - a) * (s - b) * (s - c))

        document.getElementById("answer").innerText = A;


    }

    /* s =  a+b+c / 2

  herons formula A = sqrt( s(s-a)(s-b)(s-c) ) */
</script>

</html>
